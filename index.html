    <link rel="icon" type="image/x-icon" href="https://thatopen.github.io/engine_components/resources/favicon.ico">
    <title>Modell vom Geb. 20.40</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Plus Jakarta Sans", sans-serif;
            overflow: hidden;
        }

        .full-screen {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .options-menu {
            position: fixed;
            top: 5px;
            right: 5px;
            max-height: calc(100vh - 10px);
        }


        .phone-menu-toggler {
            visibility: hidden;
        }

        @media (max-width: 480px) {
            .options-menu {
                visibility: visible !important;
                /* 强制显示 */
                position: fixed;
                top: auto;
                /* 取消顶部固定 */
                bottom: 10px;
                /* 改为固定在底部，方便手机操作 */
                right: 10px;
                left: 10px;
                max-height: 40vh;
                /* 防止占用过多屏幕 */
                overflow-y: auto;
                /* 内容多了可以滑动 */
                background: rgba(255, 255, 255, 0.9);
                /* 给个背景，防止看不清 */
                padding: 10px;
                border-radius: 8px;
            }

            .phone-menu-toggler {
                display: none;
                /* 既然直接显示菜单，就不需要开关了 */
            }
        }
    </style>
